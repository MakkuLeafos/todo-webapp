<div class="todo-container">
  <h1>To-Do-Liste</h1>

  <button mat-fab extended color="primary" (click)="openCreateToDoDialog()"><mat-icon>add</mat-icon>Neues To Do</button>

  <div>
    <mat-grid-list cols="3" rowHeight="2:1" *ngIf="todoelements">
      <mat-grid-tile *ngFor="let todoelement of todoelements">
        <mat-card style="width: 90%; margin-top:0;">
          <mat-card-header style="font-size: 20px; font-weight: bold;">{{ todoelement.toDoName}}</mat-card-header>
          <mat-card-content style="white-space: pre-line; text-align: left; overflow-wrap: break-word;">{{ todoelement.toDoDescription}}</mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openEditToDoDialog(todoelement.toDoId, todoelement.toDoName, todoelement.toDoDescription)">BEARBEITEN</button>
            <button mat-button color="warn" (click)="deleteToDoItem(todoelement.toDoId)">LÃ–SCHEN</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
