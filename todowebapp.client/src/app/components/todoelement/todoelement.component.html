<div class="todo-container">
  <h1>To-Do-Liste</h1>

  <table *ngIf="todoelements">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Beschreibung</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todoelement of todoelements">
        <td>{{ todoelement.toDoId}}</td>
        <td>{{ todoelement.toDoName}}</td>
        <td>{{ todoelement.toDoDescription}}</td>
        <!--"editToDoItem(todoelement.toDoId)"-->
        <td><button (click)="deleteToDoItem(todoelement.toDoId)">LÃ¶schen</button> <button (click)="openEditToDoDialog(todoelement.toDoId, todoelement.toDoName, todoelement.toDoDescription)">Bearbeiten</button></td>
      </tr>
    </tbody>
  </table>

  <button (click)="openCreateToDoDialog()">Neues To Do</button>
</div>
