<h1 mat-dialog-title>Element bearbeiten</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Titel</mat-label>
    <input matInput required [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Beschreibung</mat-label>
    <textarea matInput [(ngModel)]="description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="submit()">Bearbeiten</button>
  <button mat-button mat-dialog-close>SchlieÃŸen</button>
</div>
